<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>My Climate Change Blog Home</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cuprum:700" type="text/css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700" type="text/css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
   </head>
   <body>
      <header class="container">
         <div class="row row-bg-color margin-start">
            <div class="col-md-12 header-text">
               My Blog
            </div>
         </div>
      </header>
      <section class="container">
         <div class="row">
            <div class="col-md-7 col-sm-12">
               <img src="img/homepage_main-image.jpg" alt="Image that shows that this blog is related to climate change"
               class="img-responsive align-item item-htlimit"/>
            </div>
            <div class="col-md-4 col-md-offset-1 col-sm-12">
               <form class="form-horizontal" action="#" method="post">
                  <p class="margin-start form-text form-title-text">
                     Sign In
                  </p>
                  <div class="form-group">
                     <div class="col-xs-12">
                        <input type="email" class="form-control form-body-text margin-start-form" id="uname" placeholder="Username">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-xs-12">
                        <input type="password" class="form-control form-body-text" id="upassword" placeholder="Password">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-xs-12">
                        <div class="checkbox">
                           <label class="form-text form-body-text">
                              <div class="margin-mid pull-left">
                                 <input type="checkbox" class="margin-mid" value="">
                              </div>
                              Remember me
                           </label>
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-xs-12">
                        <input type="submit" class="btn btn-default padding-btn form-body-text pull-right margin-start-form"
                        value="Login">
                     </div>
                  </div>
               </form>
               <div class="form-text form-body-text margin-start margin-end">
                  Want to Collaborate?
                  <a href="#" class="form-link-text">Sign Up</a> here...
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
