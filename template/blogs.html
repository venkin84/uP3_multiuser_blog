<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width initial-scale=1">
      <title>Blog: Climate Change | Blogger: {{user.firstname}}</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cuprum:700" type="text/css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700" type="text/css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
   </head>
   <body>
      <header class="container">
         <div class="row row-bg-color margin-start">
            <div class="col-xs-8 header-text">
               My Blog
            </div>
            <div class="col-xs-4 pull-right usericon-align">
               <div class="dropdown">
                  <span class="hidden-xs username-font-style"><b>{{user.firstname}}</b></span>
                  <span class="round-user-icon dropdown-toggle" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                     {{user.firstname[:1] + user.lastname[:1]}}
                  </span>
                  <ul class="dropdown-menu usericon-dropdown-menu" aria-labelledby="dropdownMenu1">
                     <li class="usericon-dropdown-menu-text usericon-dropdown-menu-align"><b>{{user.emailaddr}}</b></li>
                     <li><a href="/?action=signout" class="usericon-dropdown-menu-text"><b>Signout</b></a></li>
                  </ul>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12 relative">
               <img src="img/homepage_main-image.jpg" alt="Image that shows that this blog is related to climate change"
                    class="img-responsive align-item item-htlimit hidden-xs"/>
               <div class="row">
                  <h2 class="col-xs-12 pull-left hidden-sm hidden-md hidden-lg title-text">
                     The Climate Change Colloboration
                  </h2>
                  <a href="/blogs/blogin" class="col-xs-12 absolute btn blog-here-btn">
                     Share Your Thoughts
                  </a>
               </div>
            </div>
         </div>
         <hr>
      </header>
      <section class="container">
         <div class="">

         </div>
      </section>
   </body>
</html>
